{% extends 'plataforma.html' %}

{% load static %}

{% block content %}
    
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase text-white">Inicio de sesión</h2>
                <form action="{% url "login_usuario" %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Nombre de usuario</label>
                    <input name="username" type="text" class="form-control mw-100 mt-1" id="InputUsuario" placeholder="Ingrese su usuario">
                  </div>
                  <div class="form-group mb-5">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input name="password" type="password" class="form-control mw-100 mt-1" id="InputPassword" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                  </div>
                </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">¿Todavía no tienes cuenta? <a href={% url 'registro' %} class="text-white-50 fw-bold">Regístrate</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
